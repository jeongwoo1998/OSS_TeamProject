<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h1>Welcome, {{ user_info.name }}</h1>
    <form action="{{ url_for('main.submit_profile') }}" method="post">
        <input type="hidden" name="token" value="{{ token }}">
        <label for="height">Height (cm):</label>
        <input type="number" id="height" name="height" required><br>
        <label for="weight">Weight (kg):</label>
        <input type="number" id="weight" name="weight" required><br>
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br>
        <label for="activity_level">Activity Level:</label>
        <select id="activity_level" name="activity_level" required>
            <option value="sedentary">Sedentary</option>
            <option value="lightly_active">Lightly Active</option>
            <option value="moderately_active">Moderately Active</option>
            <option value="very_active">Very Active</option>
            <option value="extra_active">Extra Active</option>
        </select><br>
        <button type="submit">Submit Profile</button>
    </form>

    <form action="{{ url_for('main.log_intake') }}" method="post">
        <input type="hidden" name="token" value="{{ token }}">
        <label for="calories">Calories:</label>
        <input type="number" id="calories" name="calories" required><br>
        <label for="carbs">Carbs (g):</label>
        <input type="number" id="carbs" name="carbs" required><br>
        <label for="protein">Protein (g):</label>
        <input type="number" id="protein" name="protein" required><br>
        <label for="fat">Fat (g):</label>
        <input type="number" id="fat" name="fat" required><br>
        <button type="submit">Log Intake</button>
    </form>

    <a href="{{ url_for('main.logout') }}">Logout</a>
    <button onclick="showToken()">Show Token and Payload</button>
    <div id="token" style="display:none;">
        <h3>JWT Token</h3>
        <p>{{ token }}</p>
        <h3>Payload</h3>
        <pre>{{ payload | tojson(indent=2) }}</pre>
    </div>
    <script>
        function showToken() {
            var tokenDiv = document.getElementById('token');
            if (tokenDiv.style.display === 'none') {
                tokenDiv.style.display = 'block';
            } else {
                tokenDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
