<!DOCTYPE html>
<html>
<head>
    <title>Log Result</title>
</head>
<body>
    <h1>{{ message }}</h1>
    <p>Calories: {{ intake_data.calories }}</p>
    <p>Carbs: {{ intake_data.carbs }}g</p>
    <p>Protein: {{ intake_data.protein }}g</p>
    <p>Fat: {{ intake_data.fat }}g</p>
    <a href="{{ url_for('main.logout') }}">Logout</a>
    <button onclick="showToken()">Show Token and Payload</button>
    <div id="token" style="display:none;">
        <h3>JWT Token</h3>
        <p>{{ token | default('N/A') }}</p>
        <h3>Payload</h3>
        <pre>{{ payload | tojson(indent=2) | default('{}') }}</pre>
    </div>
    <script>
        function showToken() {
            var tokenDiv = document.getElementById('token');
            if (tokenDiv.style.display === 'none') {
                tokenDiv.style.display = 'block';
            } else {
                tokenDiv.style.display = 'none';
            }
        }
    </script>
</body>
</html>
