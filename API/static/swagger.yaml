openapi: 3.0.0
info:
  title: 영칼로리 API
  description: |-
    **OSS Team Project**
    
    장정우

    jeongwoo1998@daum.net
  version: 1.0.0
servers:
  - url: http://localhost:5000
    description: Local server
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []
paths:
  /UserLogin:
    post:
      summary: 사용자 로그인
      tags:
        - Login
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                user_id:
                  type: string
                  example: test
                user_pwd:
                  type: string
                  example: test
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  access_token:
                    type: string
                    example: "eyJ0eXAiOiJKV1QiLCJhbGciOiJIUzI1NiJ9..."
        '401':
          description: Bad user_id or user_pwd
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: Bad user_id or user_pwd
                    
  /UploadImage:
    post:
      summary: 이미지 업로드
      tags:
        - User Database
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                Image:
                  type: string
                  format: binary
      responses:
        200:
          description: Success
          content:
            application/json:
              schema:
                type: object
                properties:
                  image_url:
                    type: string
                    example: "./image.jpg"
        400:
          description: Missing image file
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: "Missing image file"
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    example: Missing Authorization Header

